<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>AR A-Frame ‚Äî Pilih Hantu</title>

  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>

  <style>
    * {
      box-sizing: border-box;
    }
    
    body { 
      margin: 0; 
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
    }

    /* Model Selection Buttons - Top */
    .model-selection {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      z-index: 10000;
    }

    .model-btn {
      background: rgba(0,0,0,0.8);
      color: white;
      border: 2px solid rgba(255,255,255,0.2);
      padding: 10px 8px;
      border-radius: 12px;
      cursor: pointer;
      font-size: 13px;
      font-weight: 500;
      backdrop-filter: blur(10px);
      text-align: center;
      transition: all 0.3s ease;
    }

    .model-btn:hover { 
      background: rgba(0,0,0,0.9);
      border-color: rgba(255,255,255,0.4);
    }

    .model-btn.active {
      background: #4CAF50;
      border-color: white;
      color: white;
      transform: scale(0.95);
    }

    /* Model Name Display - Center Top */
    .model-name {
      position: absolute;
      left: 50%;
      top: 100px;
      transform: translateX(-50%);
      z-index: 10000;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Control Buttons - Right Side */
    .control-buttons {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 10000;
    }

    .ctrl-btn {
      background: rgba(0,0,0,0.8);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 12px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .ctrl-btn:hover { 
      background: rgba(255,255,255,0.2);
      border-color: white;
    }

    .ctrl-btn:active {
      transform: scale(0.95);
    }

    /* Position Controls - Bottom */
    .position-controls {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      z-index: 10000;
      display: none;
      background: rgba(0,0,0,0.8);
      border-radius: 16px;
      padding: 12px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
    }

    .position-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .pos-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: 1px solid rgba(255,255,255,0.2);
      padding: 10px 8px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 12px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .pos-btn:hover {
      background: rgba(255,255,255,0.2);
    }

    .pos-btn.save {
      grid-column: 1 / -1;
      background: #4CAF50;
      border-color: #4CAF50;
      margin-top: 4px;
    }

    /* Loading Screen */
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 10000;
      text-align: center;
    }

    .loading::after {
      content: '';
      display: block;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Info Panel */
    .info-panel {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 10px;
      z-index: 10000;
      max-width: 120px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.2);
      line-height: 1.3;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .model-selection {
        grid-template-columns: repeat(2, 1fr);
        gap: 6px;
        left: 8px;
        right: 8px;
        top: 8px;
      }
      
      .model-btn {
        font-size: 12px;
        padding: 8px 6px;
      }
      
      .control-buttons {
        right: 8px;
      }
      
      .ctrl-btn {
        width: 45px;
        height: 45px;
        font-size: 14px;
      }
      
      .position-controls {
        left: 8px;
        right: 8px;
        bottom: 8px;
      }
    }

    @media (max-height: 600px) {
      .model-name {
        top: 80px;
      }
      
      .control-buttons {
        top: 40%;
      }
    }
  </style>
</head>
<body>
  <div class="loading" id="loading">Mengaktifkan Kamera...</div>

  <!-- Model Selection Buttons -->
  <div class="model-selection" id="modelSelection">
    <button class="model-btn" data-model="Gundul">üëª Gundul</button>
    <button class="model-btn" data-model="Tuyul">üßí Tuyul</button>
    <button class="model-btn" data-model="Genderuwo">üëπ Genderuwo</button>
    <button class="model-btn" data-model="Kuntilanak">üëò Kuntilanak</button>
    <button class="model-btn" data-model="Pocong">‚ö™ Pocong</button>
    <button class="model-btn" data-model="Wewe">üëµ Wewe</button>
  </div>

  

  <!-- Control Buttons -->
  <div class="control-buttons">
    <button class="ctrl-btn" id="btn-scale-up" title="Scale Up">+</button>
    <button class="ctrl-btn" id="btn-scale-down" title="Scale Down">‚àí</button>
    <button class="ctrl-btn" id="btn-rotate" title="Rotate">‚Üª</button>
    <button class="ctrl-btn" id="btn-cycle" title="Cycle Models">‚ü≤</button>
  </div>

  

  <!-- Position Controls -->
  <div class="position-controls" id="positionControls">
    <div class="position-grid">
      <button class="pos-btn" data-axis="x" data-direction="-">‚Üê X</button>
      <button class="pos-btn" data-axis="y" data-direction="+">‚Üë Y</button>
      <button class="pos-btn" data-axis="x" data-direction="+">X ‚Üí</button>
      <button class="pos-btn" data-axis="z" data-direction="+">‚Üó Z</button>
      <button class="pos-btn" data-axis="y" data-direction="-">‚Üì Y</button>
      <button class="pos-btn" data-axis="z" data-direction="-">Z ‚Üô</button>
    </div>
    <button class="pos-btn save" id="btn-save-pos">üíæ Save Position</button>
  </div>

  <!-- A-Frame Scene -->
  <a-scene 
    embedded 
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false">
    
    <!-- Models Container -->
    <a-entity id="modelsContainer" position="0 0 -2" scale="1 1 1">
      <a-entity id="model-Gundul" class="model-entity" gltf-model="./Assets/GundulPringis.glb" position="0 -0.5 -1" scale="0.5 0.5 0.5" animation-mixer="loop: repeat"></a-entity>

      <a-entity id="model-Tuyul" class="model-entity" gltf-model="./Assets/Tuyul2.glb" position="0 -0.5 -1" scale="0.4 0.4 0.4" animation-mixer="loop: repeat"></a-entity>

      <a-entity id="model-Genderuwo" class="model-entity" gltf-model="./Assets/Genderuwo2.glb" position="0 -0.5 -1" scale="0.5 0.5 0.5" animation-mixer="loop: repeat"></a-entity>

      <a-entity id="model-Kuntilanak" class="model-entity" gltf-model="./Assets/Kuntilanak.glb" position="0 -0.5 -1" scale="0.16 0.16 0.16" animation-mixer="loop: repeat"></a-entity>

      <a-entity id="model-Pocong" class="model-entity" gltf-model="./Assets/Pocong.glb" position="0 -0.5 -1" scale="0.28 0.28 0.28" animation-mixer="loop: repeat"></a-entity>

      <a-entity id="model-Wewe" class="model-entity" gltf-model="./Assets/Wewegombel.glb" position="0 -0.5 -1" scale="0.11 0.11 0.11" animation-mixer="loop: repeat"></a-entity>
    </a-entity>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const models = {
      "Gundul": { id: "model-Gundul", defaultPos: "0 -0.5 -1" },
      "Tuyul": { id: "model-Tuyul", defaultPos: "0 -0.5 -1" },
      "Genderuwo": { id: "model-Genderuwo", defaultPos: "0 -0.5 -1" },
      "Kuntilanak": { id: "model-Kuntilanak", defaultPos: "0 -0.5 -1" },
      "Pocong": { id: "model-Pocong", defaultPos: "0 -0.5 -1" },
      "Wewe": { id: "model-Wewe", defaultPos: "0 -0.5 -1" }
    };

    const order = Object.keys(models);
    let currentIndex = 0;
    let currentModelName = null;
    let allModelsVisible = false;

  // ...existing code...
    const containerEl = document.getElementById('modelsContainer');
    const loadingEl = document.getElementById('loading');
    const positionControlsEl = document.getElementById('positionControls');
    const sceneEl = document.querySelector('a-scene');

    // Hide all models
    function hideAllModels() {
      document.querySelectorAll('.model-entity').forEach(entity => {
        entity.setAttribute('visible', 'false');
      });
      allModelsVisible = false;
    }

    // Show specific model
    function showModel(modelName) {
      hideAllModels();
      const modelConfig = models[modelName];
      if (modelConfig) {
        const entity = document.getElementById(modelConfig.id);
        entity.setAttribute('visible', 'true');
        currentModelName = modelName;
  // ...existing code...
        // Update active button
        document.querySelectorAll('.model-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        document.querySelector(`.model-btn[data-model="${modelName}"]`).classList.add('active');
        // Show position controls
        positionControlsEl.style.display = 'block';
      }
    }

    // Show all models
    function showAllModels() {
      document.querySelectorAll('.model-entity').forEach(entity => {
        entity.setAttribute('visible', 'true');
      });
      allModelsVisible = true;
      modelNameEl.innerText = 'All Models Visible';
      positionControlsEl.style.display = 'none';
      
      // Clear active states
      document.querySelectorAll('.model-btn').forEach(btn => {
        btn.classList.remove('active');
      });
    }

    // Get current active entity
    function getCurrentEntity() {
      if (allModelsVisible) return containerEl;
      if (currentModelName) {
        return document.getElementById(models[currentModelName].id);
      }
      return null;
    }

    // Position controls
    document.querySelectorAll('.pos-btn[data-axis]').forEach(btn => {
      btn.addEventListener('click', () => {
        const entity = getCurrentEntity();
        if (!entity) return;
        
        const axis = btn.getAttribute('data-axis');
        const direction = btn.getAttribute('data-direction') === '+' ? 1 : -1;
        const amount = 0.1;
        
        const pos = entity.getAttribute('position');
        const newPos = { ...pos };
        newPos[axis] = pos[axis] + (amount * direction);
        
        entity.setAttribute('position', newPos);
        
        console.log(`${currentModelName} Position:`, newPos);
  // ...existing code...
      });
    });

    // Save position to localStorage
    document.getElementById('btn-save-pos').addEventListener('click', () => {
      const entity = getCurrentEntity();
      if (!entity || !currentModelName) return;
      
      const pos = entity.getAttribute('position');
      const scale = entity.getAttribute('scale');
      const rotation = entity.getAttribute('rotation');
      
      const savedData = {
        position: pos,
        scale: scale,
        rotation: rotation
      };
      
      localStorage.setItem(`model-pos-${currentModelName}`, JSON.stringify(savedData));
  // ...existing code...
    });

    // Load saved positions
    function loadSavedPositions() {
      order.forEach(modelName => {
        const saved = localStorage.getItem(`model-pos-${modelName}`);
        if (saved) {
          try {
            const data = JSON.parse(saved);
            const entity = document.getElementById(models[modelName].id);
            entity.setAttribute('position', data.position);
            entity.setAttribute('scale', data.scale);
            entity.setAttribute('rotation', data.rotation);
          } catch (e) {
            console.error('Error loading saved position:', e);
          }
        }
      });
    }

    // Scale controls
    document.getElementById('btn-scale-up').addEventListener('click', () => {
      const entity = allModelsVisible ? containerEl : getCurrentEntity();
      if (!entity) return;
      
      const scale = entity.getAttribute('scale');
      const newScale = {
        x: scale.x * 1.2,
        y: scale.y * 1.2, 
        z: scale.z * 1.2
      };
      entity.setAttribute('scale', newScale);
  // ...existing code...
    });

    document.getElementById('btn-scale-down').addEventListener('click', () => {
      const entity = allModelsVisible ? containerEl : getCurrentEntity();
      if (!entity) return;
      
      const scale = entity.getAttribute('scale');
      const newScale = {
        x: scale.x / 1.2,
        y: scale.y / 1.2,
        z: scale.z / 1.2
      };
      entity.setAttribute('scale', newScale);
  // ...existing code...
    });

    // Rotation control
    let isRotating = false;
    document.getElementById('btn-rotate').addEventListener('click', () => {
      isRotating = !isRotating;
      const rotateBtn = document.getElementById('btn-rotate');
      rotateBtn.style.backgroundColor = isRotating ? '#4CAF50' : '';
  // ...existing code...
      if (isRotating) {
        rotateModel();
      }
    });

    function rotateModel() {
      if (!isRotating) return;
      const entity = allModelsVisible ? containerEl : getCurrentEntity();
      if (!entity) return;
      
      const rotation = entity.getAttribute('rotation');
      entity.setAttribute('rotation', {
        x: rotation.x,
        y: rotation.y + 1,
        z: rotation.z
      });
      requestAnimationFrame(rotateModel);
    }

    // Event listeners untuk tombol model
    document.querySelectorAll('.model-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const modelName = btn.getAttribute('data-model');
        currentIndex = order.indexOf(modelName);
        showModel(modelName);
      });
    });

  // ...existing code...

    // Cycle models
    document.getElementById('btn-cycle').addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % order.length;
      showModel(order[currentIndex]);
    });

    // Scene loaded
    sceneEl.addEventListener('loaded', function() {
      setTimeout(() => {
        loadingEl.style.display = 'none';
        loadSavedPositions();
        showModel(order[currentIndex]);
      }, 1500);
    });

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      switch(e.key) {
        case 'ArrowRight':
          currentIndex = (currentIndex + 1) % order.length;
          showModel(order[currentIndex]);
          break;
        case 'ArrowLeft':
          currentIndex = (currentIndex - 1 + order.length) % order.length;
          showModel(order[currentIndex]);
          break;
        case 'a':
        case 'A':
          // ...existing code...
          break;
      }
    });

    // Touch gestures for mobile
    let touchStartY = 0;
    let touchStartX = 0;

    document.addEventListener('touchstart', (e) => {
      touchStartY = e.touches[0].clientY;
      touchStartX = e.touches[0].clientX;
    });

    document.addEventListener('touchend', (e) => {
      if (!touchStartY || !touchStartX) return;

      const touchEndY = e.changedTouches[0].clientY;
      const touchEndX = e.changedTouches[0].clientX;
      const diffY = touchStartY - touchEndY;
      const diffX = touchStartX - touchEndX;

      // Only trigger if swipe is significant
      if (Math.abs(diffX) > 50 && Math.abs(diffY) < 100) {
        if (diffX > 0) {
          // Swipe left - next model
          currentIndex = (currentIndex + 1) % order.length;
          showModel(order[currentIndex]);
        } else {
          // Swipe right - previous model
          currentIndex = (currentIndex - 1 + order.length) % order.length;
          showModel(order[currentIndex]);
        }
      }

      touchStartY = 0;
      touchStartX = 0;
    });

    // Error handling
    window.addEventListener('error', function(e) {
      console.error('Global error:', e.error);
    });
  </script>
</body>
</html>
